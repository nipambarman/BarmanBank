name: Build & Push ASP.NET Core Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/barmanbank:latest
          ${{ secrets.DOCKER_USERNAME }}/barmanbank:${{ github.sha }}

    -name: 
      depoly:
        runs-on: ubuntu-latest
        steps:
          - name: SSH Deploy
            uses: appleboy/ssh-action@v0.1.6
            with:
              host: ${{ secrets.SERVER_HOST }}
              username: ${{ secrets.SERVER_USER }}
              key: ${{ secrets.SERVER_SSH_KEY }}
              script: |
                docker pull ${{ secrets.DOCKER_USERNAME }}/barmanbank:latest
                docker stop barmanbank || true
                docker rm barmanbank || true
                docker run -d -p 80:80 --name barmanbank ${{ secrets.DOCKER_USERNAME }}/barmanbank:latest
